@for(con of contacts; track con; let i = $index){
<div class="container">
    <div class="card">
        <div class="container2">
            <h1>{{con.fname}} {{con.lname}}</h1>
            <p>{{con.phone}}</p>
            <hr>
            <button class="btn btn-primary" (click)="removeSelf()">Delete</button>
            <a class="btn btn-primary" [routerLink]="['edit',i]">Edit</a>
        </div>
    </div>
</div>
}
